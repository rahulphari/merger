<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Merger Tool</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS for Excel handling -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom scrollbar for better UI */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .step-active {
            @apply border-blue-600 text-blue-600 bg-blue-50;
        }
        .step-inactive {
            @apply border-gray-200 text-gray-500;
        }
        .step-complete {
            @apply border-green-500 text-green-600 bg-green-50;
        }
        .animate-pulse-fast {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Icon Components (Lucide placeholders) ---
        const Icons = {
            Upload: () => <i data-lucide="upload-cloud" className="w-12 h-12 text-blue-500 mb-3"></i>,
            File: () => <i data-lucide="file-spreadsheet" className="w-5 h-5"></i>,
            Trash: () => <i data-lucide="trash-2" className="w-4 h-4"></i>,
            ArrowRight: () => <i data-lucide="arrow-right" className="w-4 h-4 ml-2"></i>,
            Check: () => <i data-lucide="check" className="w-4 h-4"></i>,
            Filter: () => <i data-lucide="filter" className="w-5 h-5"></i>,
            Download: () => <i data-lucide="download" className="w-4 h-4 mr-2"></i>,
            Alert: () => <i data-lucide="alert-circle" className="w-5 h-5 text-amber-500"></i>,
            Database: () => <i data-lucide="database" className="w-5 h-5"></i>,
            Link: () => <i data-lucide="link" className="w-4 h-4"></i>,
            Refresh: () => <i data-lucide="refresh-cw" className="w-4 h-4"></i>
        };

        // --- Main Application ---
        function App() {
            // Steps: 0: Upload, 1: Anchor, 2: Filter, 3: Columns, 4: Result
            const [step, setStep] = useState(0);
            
            // Loading State
            const [loading, setLoading] = useState(false);
            const [progress, setProgress] = useState(0);
            const [statusMsg, setStatusMsg] = useState('');

            // Data State
            const [files, setFiles] = useState([]);
            const [rawData, setRawData] = useState({}); // { fileName: [rows] }
            const [headers, setHeaders] = useState({}); // { fileName: [header1, header2] }
            
            // Selection State
            // anchorMapping: maps fileName -> columnName (e.g. {"A.csv": "ID", "B.csv": "id"})
            const [anchorMapping, setAnchorMapping] = useState({}); 
            const [detectedAnchors, setDetectedAnchors] = useState([]);
            const [isManualAnchor, setIsManualAnchor] = useState(false);
            
            const [enableFilter, setEnableFilter] = useState(false);
            const [filterConfig, setFilterConfig] = useState({ column: '', value: '', sourceFile: '' });
            
            const [selectedColumns, setSelectedColumns] = useState({}); // { fileName: [col1, col2] }
            const [mergedData, setMergedData] = useState([]);

            // --- Effects ---
            
            // Initialize Icons on render
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            // Smart Anchor Detection when headers change
            useEffect(() => {
                const fileNames = Object.keys(headers);
                if (fileNames.length < 2) {
                    setDetectedAnchors([]);
                    return;
                }

                // 1. Normalize all headers to lowercase for comparison
                const normalizedMap = {}; // { fileName: { "lowercase_col": "Original Col" } }
                fileNames.forEach(f => {
                    normalizedMap[f] = {};
                    headers[f].forEach(h => normalizedMap[f][h.toString().toLowerCase().trim()] = h);
                });

                // 2. Find intersection of lowercase keys
                let candidates = Object.keys(normalizedMap[fileNames[0]]);
                for (let i = 1; i < fileNames.length; i++) {
                    const fileKeys = Object.keys(normalizedMap[fileNames[i]]);
                    candidates = candidates.filter(k => fileKeys.includes(k));
                }

                // 3. Build suggestion objects
                const suggestions = candidates.map(key => {
                    const map = {};
                    let isExact = true;
                    const displayLabel = normalizedMap[fileNames[0]][key]; 

                    fileNames.forEach(f => {
                        const original = normalizedMap[f][key];
                        map[f] = original;
                        if (original !== displayLabel) isExact = false;
                    });

                    return {
                        label: displayLabel,
                        key: key,
                        isExact: isExact,
                        mapping: map
                    };
                });

                setDetectedAnchors(suggestions);
                
                // Auto-select if exact match found and not already set
                if (suggestions.length > 0 && Object.keys(anchorMapping).length === 0) {
                     // Optionally auto-select, but manual confirmation is often safer
                }
            }, [headers]);

            // --- Handlers ---

            const handleFileUpload = async (e) => {
                const uploadedFiles = Array.from(e.target.files);
                if (uploadedFiles.length === 0) return;

                setLoading(true);
                setStep(0);
                
                const newRawData = { ...rawData };
                const newHeaders = { ...headers };
                const newFiles = [...files];

                // Process files sequentially to update UI progress
                for (let i = 0; i < uploadedFiles.length; i++) {
                    const file = uploadedFiles[i];
                    setStatusMsg(`Processing ${file.name}...`);
                    setProgress(Math.round(((i) / uploadedFiles.length) * 100));
                    
                    // Yield to main thread to allow UI update
                    await new Promise(resolve => setTimeout(resolve, 50));

                    try {
                        const data = await parseFile(file);
                        // dedupe file name if necessary
                        let fileName = file.name;
                        let counter = 1;
                        while(newRawData[fileName]) {
                            fileName = `${file.name.split('.')[0]}_${counter}.${file.name.split('.').pop()}`;
                            counter++;
                        }

                        newRawData[fileName] = data;
                        if (data.length > 0) {
                            newHeaders[fileName] = Object.keys(data[0]);
                            newFiles.push({ name: fileName, originalFile: file });
                        }
                    } catch (err) {
                        console.error("Error processing " + file.name, err);
                        alert(`Failed to read ${file.name}. Ensure it is a valid Excel/CSV file.`);
                    }
                }
                
                setFiles(newFiles);
                setRawData(newRawData);
                setHeaders(newHeaders);
                
                setProgress(100);
                setStatusMsg('Done!');
                setTimeout(() => {
                    setLoading(false);
                    setStatusMsg('');
                    setProgress(0);
                }, 500);
            };

            const parseFile = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[firstSheetName];
                            // Parse data, treat all as strings initially to avoid type mismatches during loose comparison
                            const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" }); 
                            resolve(jsonData);
                        } catch (err) {
                            reject(err);
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            };

            const removeFile = (fileName) => {
                const newFiles = files.filter(f => f.name !== fileName);
                setFiles(newFiles);
                
                const newRawData = { ...rawData };
                delete newRawData[fileName];
                setRawData(newRawData);
                
                const newHeaders = { ...headers };
                delete newHeaders[fileName];
                setHeaders(newHeaders);

                // Cleanup mappings
                const newMapping = { ...anchorMapping };
                delete newMapping[fileName];
                setAnchorMapping(newMapping);
            };

            const applyAutoAnchor = (suggestion) => {
                setAnchorMapping(suggestion.mapping);
                setIsManualAnchor(false);
            };

            const updateManualAnchor = (fileName, colName) => {
                setAnchorMapping(prev => ({
                    ...prev,
                    [fileName]: colName
                }));
            };

            const toggleColumnSelection = (fileName, col) => {
                setSelectedColumns(prev => {
                    const currentFileCols = prev[fileName] || [];
                    const isSelected = currentFileCols.includes(col);
                    
                    let newFileCols;
                    if (isSelected) {
                        newFileCols = currentFileCols.filter(c => c !== col);
                    } else {
                        newFileCols = [...currentFileCols, col];
                    }

                    return { ...prev, [fileName]: newFileCols };
                });
            };

            const generateMergedData = () => {
                // Validation: Ensure all files have an anchor mapped
                const missingFiles = files.filter(f => !anchorMapping[f.name]);
                if (missingFiles.length > 0) {
                    alert(`Please map anchor columns for: ${missingFiles.map(f => f.name).join(', ')}`);
                    return;
                }

                setLoading(true);
                setStatusMsg('Merging Data...');
                
                // Use setTimeout to allow UI to show "Merging..."
                setTimeout(() => {
                    const fileNames = Object.keys(rawData);
                    
                    // 1. Identify valid Anchor IDs
                    let validAnchors = new Set();
                    
                    // Logic for "Primary" file for iteration? Or Union of all?
                    // Typically "Full Outer Join" based on anchors is best, or "Filter-based".
                    
                    if (enableFilter && filterConfig.column && filterConfig.value && filterConfig.sourceFile) {
                        // Filter Mode: Only anchors present in the filtered source
                        const sourceData = rawData[filterConfig.sourceFile];
                        const sourceAnchorCol = anchorMapping[filterConfig.sourceFile];
                        
                        sourceData.forEach(row => {
                            if (String(row[filterConfig.column]) === String(filterConfig.value)) {
                                if (row[sourceAnchorCol]) validAnchors.add(String(row[sourceAnchorCol]));
                            }
                        });
                    } else {
                        // Default: Union of all anchors
                        fileNames.forEach(fName => {
                            const fData = rawData[fName];
                            const fAnchor = anchorMapping[fName];
                            fData.forEach(row => {
                                if (row[fAnchor]) validAnchors.add(String(row[fAnchor]));
                            });
                        });
                    }

                    // 2. Build the result set
                    const result = [];
                    const anchorList = Array.from(validAnchors);
                    
                    // Display name for the anchor column in the output
                    const anchorDisplayName = detectedAnchors.find(da => da.mapping === anchorMapping)?.label || "Anchor ID";

                    anchorList.forEach(key => {
                        let mergedRow = { [anchorDisplayName]: key };
                        
                        fileNames.forEach(fileName => {
                            const dataset = rawData[fileName];
                            const anchorCol = anchorMapping[fileName];
                            
                            // Find match (using string comparison for safety)
                            const match = dataset.find(r => String(r[anchorCol]) === key);

                            if (match) {
                                const colsToKeep = selectedColumns[fileName] || [];
                                colsToKeep.forEach(col => {
                                    // Don't duplicate the anchor column in the data part (optional preference)
                                    // if (col !== anchorCol) { 
                                        const safeColName = fileNames.length > 1 ? `${col} (${fileName})` : col;
                                        mergedRow[safeColName] = match[col];
                                    // }
                                });
                            }
                        });
                        result.push(mergedRow);
                    });

                    setMergedData(result);
                    setStep(4);
                    setLoading(false);
                    setStatusMsg('');
                }, 100);
            };

            const downloadCSV = () => {
                const worksheet = XLSX.utils.json_to_sheet(mergedData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Merged Data");
                XLSX.writeFile(workbook, "compiled_report.xlsx");
            };

            const getFilterValues = () => {
                if (!filterConfig.sourceFile || !filterConfig.column) return [];
                const data = rawData[filterConfig.sourceFile];
                const values = new Set(data.map(row => row[filterConfig.column]));
                return Array.from(values).sort();
            };

            // --- Step Renders ---

            const renderSteps = () => (
                <div className="flex justify-between mb-8 relative select-none">
                    <div className="absolute top-1/2 left-0 w-full h-1 bg-gray-200 -z-10 -translate-y-1/2 rounded"></div>
                    {['Upload', 'Anchor Point', 'Filter Target', 'Select Columns', 'Result'].map((label, idx) => {
                        let statusClass = "step-inactive bg-white";
                        if (step === idx) statusClass = "step-active bg-white ring-4 ring-blue-100";
                        if (step > idx) statusClass = "step-complete";
                        
                        // Disable clicking future steps if not ready
                        const canClick = step > idx || (idx === step + 1 && step === 0 && files.length > 0); 
                        
                        return (
                            <div key={idx} className={`flex flex-col items-center gap-2 ${canClick ? 'cursor-pointer' : 'cursor-default'}`} onClick={() => canClick && setStep(idx)}>
                                <div className={`w-8 h-8 rounded-full flex items-center justify-center border-2 font-bold text-sm transition-all ${statusClass}`}>
                                    {step > idx ? <Icons.Check /> : idx + 1}
                                </div>
                                <span className={`text-xs font-medium hidden sm:block ${step === idx ? 'text-blue-700' : 'text-gray-500'}`}>{label}</span>
                            </div>
                        );
                    })}
                </div>
            );

            // --- UI Components ---
            
            const LoadingOverlay = () => (
                <div className="absolute inset-0 bg-white/90 z-50 flex flex-col items-center justify-center rounded-2xl animate-fade-in">
                    <div className="w-64 bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700 overflow-hidden">
                        <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style={{width: `${progress}%`}}></div>
                    </div>
                    <p className="text-slate-700 font-medium animate-pulse">{statusMsg}</p>
                    <p className="text-slate-400 text-sm mt-1">{progress}%</p>
                </div>
            );

            return (
                <div className="min-h-screen p-4 md:p-8 max-w-5xl mx-auto">
                    <div className="mb-8 text-center">
                        <h1 className="text-3xl font-bold text-slate-800 tracking-tight">Data Combiner Pro</h1>
                        <p className="text-slate-500 mt-2">Merge multiple Excel/CSV files based on a common anchor point.</p>
                    </div>

                    {renderSteps()}

                    <div className="bg-white rounded-2xl shadow-xl border border-gray-100 p-6 md:p-10 min-h-[400px] relative">
                        
                        {loading && <LoadingOverlay />}

                        {/* STEP 1: UPLOAD */}
                        {step === 0 && (
                            <div className="flex flex-col items-center animate-slide-up">
                                <h2 className="text-xl font-semibold mb-6">Step 1: Upload Data Files</h2>
                                
                                <div className="w-full max-w-xl border-2 border-dashed border-blue-200 rounded-xl bg-blue-50/50 p-10 flex flex-col items-center justify-center text-center hover:bg-blue-50 transition-colors relative group">
                                    <input 
                                        type="file" 
                                        multiple 
                                        accept=".csv, .xlsx, .xls"
                                        onChange={handleFileUpload}
                                        className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                    />
                                    <div className="group-hover:scale-110 transition-transform duration-200">
                                        <Icons.Upload />
                                    </div>
                                    <p className="font-medium text-slate-700">Click or Drag files here to upload</p>
                                    <p className="text-sm text-slate-500 mt-1">Supports CSV, Excel (.xlsx, .xls)</p>
                                </div>

                                {files.length > 0 && (
                                    <div className="w-full max-w-xl mt-8">
                                        <h3 className="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-3">Uploaded Files ({files.length})</h3>
                                        <div className="space-y-2">
                                            {files.map(f => (
                                                <div key={f.name} className="flex items-center justify-between p-3 bg-white border rounded-lg shadow-sm">
                                                    <div className="flex items-center gap-3">
                                                        <div className="bg-green-100 p-2 rounded text-green-600"><Icons.File /></div>
                                                        <div>
                                                            <p className="font-medium text-sm text-slate-800">{f.name}</p>
                                                            <p className="text-xs text-slate-400">
                                                                {headers[f.name]?.length || 0} columns â€¢ {(rawData[f.name]?.length || 0).toLocaleString()} rows
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <button onClick={() => removeFile(f.name)} className="text-gray-400 hover:text-red-500 p-2">
                                                        <Icons.Trash />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="mt-8">
                                    <button 
                                        disabled={files.length < 1}
                                        onClick={() => setStep(1)}
                                        className={`px-6 py-3 rounded-lg flex items-center gap-2 font-medium transition-all ${files.length < 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700 shadow-lg shadow-blue-200'}`}
                                    >
                                        Next: Select Anchor <Icons.ArrowRight />
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* STEP 2: ANCHOR POINT */}
                        {step === 1 && (
                            <div className="flex flex-col items-center animate-slide-up max-w-3xl mx-auto w-full">
                                <h2 className="text-xl font-semibold mb-2">Step 2: Select Anchor Point</h2>
                                <p className="text-slate-500 mb-6 text-center">Choose the common column that links your files.</p>

                                {/* Detection Results */}
                                {!isManualAnchor && (
                                    <div className="w-full space-y-4 mb-6">
                                        {detectedAnchors.length > 0 ? (
                                            <div>
                                                <p className="text-sm font-bold text-gray-500 uppercase tracking-wide mb-2">Recommended Anchors (Detected)</p>
                                                <div className="grid gap-3">
                                                    {detectedAnchors.map((suggestion, idx) => {
                                                        // Check if this suggestion is currently selected
                                                        const isSelected = JSON.stringify(anchorMapping) === JSON.stringify(suggestion.mapping);
                                                        
                                                        return (
                                                            <div 
                                                                key={idx}
                                                                onClick={() => applyAutoAnchor(suggestion)}
                                                                className={`p-4 border rounded-xl cursor-pointer transition-all flex items-center justify-between ${isSelected ? 'border-blue-500 bg-blue-50 ring-1 ring-blue-500' : 'hover:border-blue-300 hover:bg-gray-50'}`}
                                                            >
                                                                <div className="flex items-center gap-3">
                                                                    <div className={`w-5 h-5 rounded-full border flex items-center justify-center ${isSelected ? 'border-blue-600 bg-blue-600 text-white' : 'border-gray-300'}`}>
                                                                        {isSelected && <i data-lucide="check" className="w-3 h-3"></i>}
                                                                    </div>
                                                                    <div>
                                                                        <p className="font-semibold text-slate-800">{suggestion.label}</p>
                                                                        <p className="text-xs text-slate-500">
                                                                            {suggestion.isExact ? 'Exact Match found in all files' : 'Partial/Case-insensitive match found'}
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                                {!suggestion.isExact && (
                                                                    <span className="text-xs bg-amber-100 text-amber-700 px-2 py-1 rounded">Fuzzy Match</span>
                                                                )}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="bg-amber-50 text-amber-800 p-4 rounded-lg flex gap-3 items-start border border-amber-200">
                                                <Icons.Alert />
                                                <div>
                                                    <p className="font-bold">No obvious common headers found.</p>
                                                    <p className="text-sm mt-1">We couldn't automatically find a column that exists in all files. Please try the manual mapping below.</p>
                                                </div>
                                            </div>
                                        )}
                                        
                                        <div className="text-center pt-2">
                                            <button 
                                                onClick={() => { setIsManualAnchor(true); setAnchorMapping({}); }}
                                                className="text-blue-600 text-sm font-medium hover:underline flex items-center justify-center gap-1 mx-auto"
                                            >
                                                <Icons.Link /> My columns have different names (Manual Map)
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Manual Mapping UI */}
                                {isManualAnchor && (
                                    <div className="w-full bg-slate-50 border rounded-xl p-6 mb-6">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="font-bold text-slate-700">Manual Anchor Mapping</h3>
                                            <button onClick={() => setIsManualAnchor(false)} className="text-xs text-blue-600 hover:underline">
                                                Back to Auto-Detect
                                            </button>
                                        </div>
                                        <p className="text-sm text-slate-500 mb-4">Select the column in each file that represents the unique ID.</p>
                                        
                                        <div className="space-y-3">
                                            {files.map(f => (
                                                <div key={f.name} className="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 p-3 bg-white border rounded shadow-sm">
                                                    <div className="flex items-center gap-2 min-w-[150px]">
                                                        <Icons.File />
                                                        <span className="text-sm font-medium truncate" title={f.name}>{f.name}</span>
                                                    </div>
                                                    <Icons.ArrowRight />
                                                    <select 
                                                        className="flex-1 p-2 border rounded text-sm bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none"
                                                        value={anchorMapping[f.name] || ""}
                                                        onChange={(e) => updateManualAnchor(f.name, e.target.value)}
                                                    >
                                                        <option value="">-- Select Column --</option>
                                                        {headers[f.name]?.map(h => (
                                                            <option key={h} value={h}>{h}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="flex gap-3 mt-4">
                                    <button onClick={() => setStep(0)} className="px-6 py-3 rounded-lg text-slate-600 font-medium hover:bg-gray-100">Back</button>
                                    <button 
                                        disabled={Object.keys(anchorMapping).length < files.length}
                                        onClick={() => setStep(2)}
                                        className={`px-6 py-3 rounded-lg flex items-center gap-2 font-medium transition-all ${Object.keys(anchorMapping).length < files.length ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700 shadow-lg shadow-blue-200'}`}
                                    >
                                        Next: Filter Data <Icons.ArrowRight />
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* STEP 3: FILTER */}
                        {step === 2 && (
                            <div className="flex flex-col items-center animate-slide-up max-w-2xl mx-auto">
                                <h2 className="text-xl font-semibold mb-2">Step 3: Target Filter (Optional)</h2>
                                <p className="text-slate-500 mb-8 text-center">Do you want to focus on a specific subset of data? (e.g., only data from "Facility X")</p>

                                <div className="w-full bg-white border rounded-xl p-6 shadow-sm">
                                    <div className="flex items-center gap-3 mb-6">
                                        <input 
                                            type="checkbox" 
                                            id="enableFilter"
                                            checked={enableFilter}
                                            onChange={(e) => setEnableFilter(e.target.checked)}
                                            className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                        />
                                        <label htmlFor="enableFilter" className="font-medium text-slate-800 cursor-pointer select-none">
                                            Yes, I want to filter the data.
                                        </label>
                                    </div>

                                    {enableFilter && (
                                        <div className="space-y-4 pl-8 border-l-2 border-gray-100">
                                            <div>
                                                <label className="block text-xs uppercase font-bold text-gray-500 mb-1">1. Select File containing the Filter</label>
                                                <select 
                                                    className="w-full p-2 border rounded"
                                                    value={filterConfig.sourceFile}
                                                    onChange={(e) => setFilterConfig({...filterConfig, sourceFile: e.target.value, column: '', value: ''})}
                                                >
                                                    <option value="">-- Choose File --</option>
                                                    {Object.keys(headers).map(f => <option key={f} value={f}>{f}</option>)}
                                                </select>
                                            </div>

                                            {filterConfig.sourceFile && (
                                                <div>
                                                    <label className="block text-xs uppercase font-bold text-gray-500 mb-1">2. Select Column to Filter By</label>
                                                    <select 
                                                        className="w-full p-2 border rounded"
                                                        value={filterConfig.column}
                                                        onChange={(e) => setFilterConfig({...filterConfig, column: e.target.value, value: ''})}
                                                    >
                                                        <option value="">-- Choose Column --</option>
                                                        {headers[filterConfig.sourceFile].map(c => <option key={c} value={c}>{c}</option>)}
                                                    </select>
                                                </div>
                                            )}

                                            {filterConfig.column && (
                                                <div>
                                                    <label className="block text-xs uppercase font-bold text-gray-500 mb-1">3. Select Target Value</label>
                                                    <select 
                                                        className="w-full p-2 border rounded"
                                                        value={filterConfig.value}
                                                        onChange={(e) => setFilterConfig({...filterConfig, value: e.target.value})}
                                                    >
                                                        <option value="">-- Choose Value --</option>
                                                        {getFilterValues().map((val, i) => <option key={i} value={val}>{val}</option>)}
                                                    </select>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>

                                <div className="mt-8 flex gap-3">
                                    <button onClick={() => setStep(1)} className="px-6 py-3 rounded-lg text-slate-600 font-medium hover:bg-gray-100">Back</button>
                                    <button 
                                        onClick={() => setStep(3)}
                                        disabled={enableFilter && (!filterConfig.value)}
                                        className={`px-6 py-3 rounded-lg flex items-center gap-2 font-medium transition-all ${enableFilter && !filterConfig.value ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700 shadow-lg shadow-blue-200'}`}
                                    >
                                        Next: Select Columns <Icons.ArrowRight />
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* STEP 4: COLUMN SELECTION */}
                        {step === 3 && (
                            <div className="flex flex-col h-full animate-slide-up">
                                <h2 className="text-xl font-semibold mb-2 text-center">Step 4: Select Output Columns</h2>
                                <p className="text-slate-500 mb-6 text-center">Pick which data fields you want in your final report.</p>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                                    {Object.keys(headers).map(fileName => (
                                        <div key={fileName} className="border rounded-xl overflow-hidden bg-white shadow-sm flex flex-col max-h-[300px]">
                                            <div className="bg-gray-50 p-3 border-b font-medium text-sm flex justify-between items-center flex-shrink-0">
                                                <span className="truncate" title={fileName}>{fileName}</span>
                                                <span className="text-xs bg-gray-200 px-2 py-1 rounded text-gray-600">{headers[fileName].length} cols</span>
                                            </div>
                                            <div className="p-3 overflow-y-auto space-y-2 flex-grow">
                                                {headers[fileName].map(col => {
                                                    const isAnchor = col === anchorMapping[fileName];
                                                    const isChecked = (selectedColumns[fileName] || []).includes(col);
                                                    
                                                    return (
                                                        <div key={col} className={`flex items-center gap-2 text-sm p-1 rounded hover:bg-gray-50 ${isAnchor ? 'bg-blue-50/50' : ''}`}>
                                                            <input 
                                                                type="checkbox" 
                                                                id={`${fileName}-${col}`}
                                                                checked={isChecked}
                                                                // disabled={isAnchor} // Allow selecting anchor if they want it explicitly in output
                                                                onChange={() => toggleColumnSelection(fileName, col)}
                                                                className="rounded text-blue-600 focus:ring-blue-500"
                                                            />
                                                            <label htmlFor={`${fileName}-${col}`} className={`cursor-pointer select-none truncate flex-1 ${isAnchor ? 'font-semibold text-blue-700' : 'text-slate-700'}`}>
                                                                {col} {isAnchor && <span className="text-xs bg-blue-100 px-1 rounded ml-1">Anchor</span>}
                                                            </label>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                            <div className="p-2 border-t bg-gray-50 text-center flex-shrink-0">
                                                <button 
                                                    className="text-xs text-blue-600 font-medium hover:underline"
                                                    onClick={() => {
                                                        const allCols = headers[fileName];
                                                        const current = selectedColumns[fileName] || [];
                                                        if (current.length === allCols.length) {
                                                            setSelectedColumns(prev => ({...prev, [fileName]: []}));
                                                        } else {
                                                            setSelectedColumns(prev => ({...prev, [fileName]: allCols}));
                                                        }
                                                    }}
                                                >
                                                    Toggle All
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="flex justify-center gap-3 mt-auto">
                                    <button onClick={() => setStep(2)} className="px-6 py-3 rounded-lg text-slate-600 font-medium hover:bg-gray-100">Back</button>
                                    <button 
                                        onClick={generateMergedData}
                                        className="px-8 py-3 rounded-lg bg-green-600 text-white hover:bg-green-700 shadow-lg shadow-green-200 font-medium flex items-center gap-2"
                                    >
                                        <Icons.Database /> Generate Compiled Report
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* STEP 5: RESULT */}
                        {step === 4 && (
                            <div className="flex flex-col items-center animate-slide-up">
                                <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-4">
                                    <Icons.Check />
                                </div>
                                <h2 className="text-2xl font-bold mb-2 text-slate-800">Compilation Complete!</h2>
                                <p className="text-slate-500 mb-8">Successfully merged {mergedData.length} records.</p>

                                {/* Preview Table */}
                                <div className="w-full border rounded-lg overflow-hidden mb-8 shadow-sm">
                                    <div className="bg-gray-50 px-4 py-2 border-b font-medium text-sm text-gray-500">Preview (First 5 Rows)</div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm text-left">
                                            <thead className="text-xs text-gray-700 uppercase bg-gray-50 border-b">
                                                <tr>
                                                    {mergedData.length > 0 && Object.keys(mergedData[0]).map((head, i) => (
                                                        <th key={i} className="px-6 py-3 whitespace-nowrap">{head}</th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {mergedData.slice(0, 5).map((row, i) => (
                                                    <tr key={i} className="bg-white border-b hover:bg-gray-50">
                                                        {Object.values(row).map((cell, j) => (
                                                            <td key={j} className="px-6 py-4 whitespace-nowrap truncate max-w-[200px]">{cell}</td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    {mergedData.length === 0 && (
                                        <div className="p-8 text-center text-gray-400">No data matched the criteria.</div>
                                    )}
                                </div>

                                <div className="flex gap-4">
                                    <button onClick={() => { setStep(0); setFiles([]); setRawData({}); setHeaders({}); setAnchorMapping({}); setMergedData([]); }} className="px-6 py-3 rounded-lg border border-gray-300 text-slate-600 font-medium hover:bg-gray-50">
                                        Start Over
                                    </button>
                                    <button 
                                        onClick={downloadCSV}
                                        disabled={mergedData.length === 0}
                                        className={`px-8 py-3 rounded-lg font-medium flex items-center gap-2 shadow-lg ${mergedData.length === 0 ? 'bg-gray-300 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700 shadow-blue-200'}`}
                                    >
                                        <Icons.Download /> Download Excel Report
                                    </button>
                                </div>
                            </div>
                        )}

                    </div>
                    
                    <footer className="mt-8 text-center text-slate-400 text-sm">
                        <p>Data processing happens entirely in your browser. No files are uploaded to any server.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
